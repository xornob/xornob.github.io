<!DOCTYPE html>
<html>
<head>
	<title>Loopi</title>
	<script type="text/javascript">
    function square (n,s,w,e,x,y) {
      this.n=n;
      this.s=s;
      this.w=w;
      this.e=e;
      this.x=x;
      this.y=y;
      this.t=0;
      this.t+=+this.n;
      this.t+=+this.s;
      this.t+=+this.w;
      this.t+=+this.e;
      if (this.t===2 && this.n===this.s) this.t=5;
      var temp = document.createElement('canvas');
      temp.width = 50;
      temp.height= 50;
      this.html = temp;
      this.html.sq = this;
      this.html.onmousedown=function() {if(!window.solved)this.sq.rotate();};
      this.ctx = this.html.getContext('2d');
      this.curve = function(x,y) {
        this.ctx.beginPath();
        this.ctx.moveTo(50*x,25);
        this.ctx.quadraticCurveTo(25,25,25,50*y);
        this.ctx.stroke();
      };
      switch (this.t) {
        default:
        case 0 :
          this.draw = function() {return};
          break;
        case 1 :
          this.draw = function() {
            this.ctx.beginPath();
            this.ctx.arc(25,25,10,0,2*Math.PI);
            this.ctx.stroke();
            if (this.n) {
              this.ctx.beginPath();
              this.ctx.moveTo(25,15);
              this.ctx.lineTo(25,0);
              this.ctx.stroke();
            }
            else if (this.s) {
              this.ctx.beginPath();
              this.ctx.moveTo(25,35);
              this.ctx.lineTo(25,50);
              this.ctx.stroke();
            }
            else if (this.w) {
              this.ctx.beginPath();
              this.ctx.moveTo(15,25);
              this.ctx.lineTo(0,25);
              this.ctx.stroke();
            }
            else if (this.e) {
              this.ctx.beginPath();
              this.ctx.moveTo(35,25);
              this.ctx.lineTo(50,25);
              this.ctx.stroke();
            }
          }
          break;
          case 2:
          case 3:
          case 4:
           this.draw = function() {
            if (this.n&&this.e) {
              this.ctx.beginPath();
              this.ctx.moveTo(25,0);
              this.ctx.quadraticCurveTo(25,25,50,25);
              this.ctx.stroke();
            }
            if (this.e&&this.s) {
              this.ctx.beginPath();
              this.ctx.moveTo(50,25);
              this.ctx.quadraticCurveTo(25,25,25,50);
              this.ctx.stroke();
            }
            if (this.s&&this.w) {
              this.ctx.beginPath();
              this.ctx.moveTo(25,50);
              this.ctx.quadraticCurveTo(25,25,0,25);
              this.ctx.stroke();
            }
            if (this.w&&this.n) {
              this.ctx.beginPath();
              this.ctx.moveTo(0,25);
              this.ctx.quadraticCurveTo(25,25,25,0);
              this.ctx.stroke();
            }
           };
           break;
          case 5:
            this.draw = function() {
              if (this.n) {
                this.ctx.beginPath();
                this.ctx.moveTo(25,0);
                this.ctx.lineTo(25,50);
                this.ctx.stroke();
              }
              if (this.w) {
                this.ctx.beginPath();
                this.ctx.moveTo(0,25);
                this.ctx.lineTo(50,25);
                this.ctx.stroke();
              }
            };
            break;
      }
      this.rotate = function(i) {
        var temp = this.n;
        this.n = this.w;
        this.w = this.s;
        this.s = this.e;
        this.e = temp;
        this.ctx.fillStyle='#fff';
        this.ctx.fillRect(0,0,50,50);
        this.ctx.fillStyle='#000';
        if (i<0) {
          this.rotate(i-1);
        } else if (typeof i === 'undefined') {
          this.draw();
          checksolve();
        } else this.draw();
      };
      this.rotate(Math.random()*4);
    }
    function checksolve () {
      for (var x = 0; x<10; x++) {
        for (var y = 0; y<10; y++) {
          if (box[y][x].s!=box[y+1][x].n) {
            return false;
          }
          if (box[y][x].e!=box[y][x+1].w) {
            return false;
          }
        }
      }
      window.solved=true;
      alert('Solved!');
      return true;
    }
		window.onload = function() {
      window.s = false;
			window.container = document.getElementById('container');
      window.box = [];
      var ns=new square(false,false,false,false,-1,-1);
      var n = [false,false,false,false,false,false,false,false,false,false];
      for (var i = 0; i < 10; i++) {
        var temp = document.createElement('div');
        temp.className = 'row';
        window.box[i] = temp;
        window.container.appendChild(temp);
        var w = false;
        for (var j = 0; j < 10; j++) {
          var e = !(Math.random()+.5|0) && j!=9, s = !(Math.random()+.5|0) && i!=9;
          var temp = new square(n[j],s,w,e,j,i);
          window.box[i].appendChild(temp.html);
          window.box[i][j] = temp;
          n[j]=s;
          var w = e;
        }
        box[i][10] = ns;
      }
      box[10] = [ns,ns,ns,ns,ns,ns,ns,ns,ns,ns];
		};
	</script>
